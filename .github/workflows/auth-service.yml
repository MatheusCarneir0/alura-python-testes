name: Teste Auth Service

on: 
    push:
        branches: [aula-6]
    pull_request:
        branches: [aula-6]

jobs:
    test-auth-service:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout de c√≥digo
              uses: actions/checkout@v4

            - name: Configurar Python 3.12.4
              uses: actions/setup-node@v4
              with:
                python-version: '3.12.4'

            - name: Install dependencies
              working-directory: ./burguer-app/auth-service
              run: |
                pip install -r requirements.txt

            - name: Rodar testes

              run: |
               pytest -v  --cov=models --cov=services --cov=config --cov=controllers 
               radon cc ./burguer-app/auth-service/models/user_model.py